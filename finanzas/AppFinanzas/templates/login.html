{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de usuario</title>    
    <link href="{% static '/css/bootstrap.min.css'%}" rel="stylesheet">
    <link href="{% static '/css/bootstrap-theme.css'%}" rel="stylesheet">
    <link href="{% static '/css/elegant-icons-style.css'%}" rel="stylesheet" />
    <link href="{% static '/css/font-awesome.min.css'%}" rel="stylesheet" />
    <link href="{% static '/css/daterangepicker.css'%}" rel="stylesheet" />
    <link href="{% static '/css/bootstrap-datepicker.css'%}" rel="stylesheet" />
    <link href="{% static '/css/bootstrap-colorpicker.css'%}" rel="stylesheet" />
    <link href="{% static '/css/style.css'%}" rel="stylesheet">
    <link href="{% static '/css/style-responsive.css'%}" rel="stylesheet" />
    <link href="{% static '/css/api.css'%}" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'css/indexlogin.css' %}">
  </head>
  <body>
    <hr>
    <div class="container pull-right col-sm-12">
        <div class="text-center">
            <div class="col-sm-8">
                <div class="form-component">
                    <div class="panel">
                        <header class="panel-heading">
                            Iniciar Sesión
                        </header>
                        <div class="panel-body">   
                            <form action="" method="POST" class="form-horizontal">
                                {% csrf_token %}
                                <div class="form-group" >
                                    <label for="username" class="control-label col-sm-4">
                                        Usuario: 
                                    </label>
                                    <div class="col-sm-6">
                                        <input type="text" name="username" placeholder="Nombre usuario" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="password" class="control-label col-sm-4">
                                        Contraseña:
                                    </label>
                                    <div class="col-sm-6">
                                        <input type="password" name="password" placeholder="Contrasena..." class="form-control">
                                    </div>
                                </div>
                                <div class="group-from">
                                    <input type="submit" class="btn btn-info" value="Ingresar">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div>
                    Si no posee cuenta.<a href="{% url 'register' %}">Registrar</a>
                </div>
                <div>
                    ¿Olvido la contraseña? <a href="{% url 'reset_password' %}"> Recuperar.</a>
                </div>
                {% for msg in messages %}
                    <p>
                        {{msg}}
                    </p>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
<script src="{% static 'js/jquery-3.6.0.js'%}"></script>
<script src="{% static 'js/bootstrap.min.js'%}"></script>
<script src="{% static 'js/jquery.scrollTo.min.js'%}"></script>
<script src="{% static 'js/jquery.nicescroll.js'%}" type="text/javascript"></script>
<script type="text/javascript" src="{% static 'js/ga.js'%}"></script>
<script src="{% static 'js/bootstrap-switch.js'%}"></script>
<script src="{% static 'js/bootstrap-wysiwyg.js'%}"></script>
<script src="{% static 'js/bootstrap-wysiwyg-custom.js'%}"></script>
<script src="{% static 'js/moment.js'%}"></script>
<script src="{% static 'js/scripts.js'%}"></script>
<script src="{% static 'js/mainlogin.js'%}"></script>
</html>
